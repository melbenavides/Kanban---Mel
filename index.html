<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meow</title>
</head>
<body>    
    <div class="body-col-1">
        <div class="k-text-1">
            Kanban
        </div>
        <div class="k-text-2">
            Home > Kanban
        </div>
    </div>
    <div class="body-col-1">
        <div class="filter-col-cont">
            <div class="type">
                All tasks
            </div>
            <div class="type">
                To Do
            </div>
            
            <div class="type">
                In Progress
            </div>
            <div class="type">
                Completed
            </div>
        </div>
        <div class="add-filter-cont">
            <div class="side-btn black">
                Filter &amp; Sort
            </div>
            <button type="button" data-target="#modal-add" class="side-btn blue" onclick="openModal('#modal-add')">
                 Add New Task +
            </button>
        </div>
    </div>
    <div class="body-col-2" id="kanban-columns">
        
    </div>
<form id="myForm">
    <div id="modal-add" class="addTaskM">
        <div id="overlay">
            <div class="modalHeader">
                    <p>Add a new task</p>
                    <button data-target="#modal-add" class="close" onclick="closeModal('#modal-add')">&times;</button>
            </div>
            <div class="modalBody">
                    <p>Effortlessly manage your to-do list: add a new task.</p>
                    <div class="taskName">
                        Task Name
                        <input type="text" id="title" name="title" placeholder="Task Name" required>
                    </div>
                    <div class="input-holder">

                        <div class="input-section">
                           Due Date
                            <input type="date" id="dueDate" name="dueDate">
                        </div>
                        <div class="input-section">
                            <label for="status">Status</label>
                            <select id="status" name="status">
                              <option value="todo">To Do</option>
                              <option value="inprogress">In Progress</option>
                              <option value="completed">Completed</option>
                            </select>
                        </div>
                    </div>
                  <div class="input-holder">
                        <div class="input-section">
                            <label for="tags">Tags</label>
                            <select id="tags" name="tags">
                              <option value="dev">Dev</option>
                              <option value="development">Development</option>
                              <option value="mkt">Marketing</option>
                              <option value="temp">Template</option>
                              <option value="no-team">No Team</option>
                            </select>
                        </div>
                        <div class="input-section">
                            <label for="asignees">Asignees</label>
                            <select id="asignees" name="asignee-list">
                              <option value="mayad">Mayad Ahmed</option>
                              <option value="yuhan">Yuhan Ahmed</option>
                              <option value="mahim">Mahim Ahmed</option>
                            </select>
                        </div>
                    </div> 
                    <div class="desc-holder">
                        <textarea id="description" name="description" rows="5" cols="20">
                        </textarea>
                    </div>
                    </div>
                    <div class="modalFooter">
                        <button type="button" class="side-btn black" onclick="closeModal('#modal-add')">Cancel</button>
                        <button type="submit" class="side-btn blue" onclick="">Add Task</button>
                </div>
            </div>

        </div>
    </div>
</form>
</body>
<script src="control.js"></script>
</html>
